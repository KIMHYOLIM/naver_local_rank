
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 지역 순위 대시보드</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header { 
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white; 
            padding: 30px; 
            text-align: center;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { font-size: 1.2em; opacity: 0.9; }
        .stats { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }
        .stat-card { 
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-number { font-size: 2.5em; font-weight: bold; color: #4facfe; }
        .stat-label { font-size: 1.1em; color: #666; margin-top: 5px; }
        .ranks-section { padding: 30px; }
        .section-title { 
            font-size: 1.8em; 
            margin-bottom: 20px; 
            color: #333;
            border-bottom: 3px solid #4facfe;
            padding-bottom: 10px;
        }
        .ranks-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .rank-card { 
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .rank-card:hover { 
            border-color: #4facfe;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.15);
        }
        .rank-badge { 
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .rank-1 { background: #FFD700; }
        .rank-2-3 { background: #C0C0C0; }
        .rank-4-5 { background: #CD7F32; }
        .rank-other { background: #666; }
        .branch-name { font-size: 1.3em; font-weight: bold; color: #333; }
        .keyword { color: #666; margin: 5px 0; }
        .no-rank { 
            background: #f8f9fa;
            border: 1px dashed #ccc;
            opacity: 0.7;
        }
        .footer { 
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .refresh-btn { 
            background: #4facfe;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 20px;
            transition: background 0.3s ease;
        }
        .refresh-btn:hover { background: #369ef7; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏥 함소아한의원 네이버 지역 순위</h1>
            <p>마지막 업데이트: 2025년 09월 29일 15:23</p>
            <button class="refresh-btn" onclick="location.reload()">🔄 새로고침</button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number">3</div>
                <div class="stat-label">전체 지점</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">2</div>
                <div class="stat-label">순위 진입</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">2</div>
                <div class="stat-label">TOP 5 진입</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">66.7%</div>
                <div class="stat-label">진입률</div>
            </div>
        </div>
        
        <div class="ranks-section">
            <h2 class="section-title">🎯 순위 현황</h2>
            <div class="ranks-grid">

                <div class="rank-card">
                    <div class="rank-badge rank-1">🥇 1위</div>
                    <div class="branch-name">강남점</div>
                    <div class="keyword">한의원</div>
                </div>

                <div class="rank-card">
                    <div class="rank-badge rank-2-3">🥈 3위</div>
                    <div class="branch-name">서초점</div>
                    <div class="keyword">한의원</div>
                </div>

                <div class="rank-card no-rank">
                    <div class="rank-badge rank-other">❌ 순위없음</div>
                    <div class="branch-name">송파점</div>
                    <div class="keyword">한의원</div>
                </div>

            </div>
        </div>
        
        <div class="footer">
            <p>🚀 네이버 지역 순위 모니터링 시스템 | 자동 업데이트</p>
        </div>
    </div>
    
    <script>
        // 5분마다 자동 새로고침
        setTimeout(() => location.reload(), 300000);
    </script>
</body>
</html>
